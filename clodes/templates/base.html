<!DOCTYPE html>
<html lang="en">
{% load static %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Homepage</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    </head>
    <body>
    {% include 'navbar.html' %}
    {% if messages %}
       {% for message in messages %}
 <div class="alert alert-warning alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
       {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}}

<footer style="background-color: #fff3d9; font-family: 'Open Sans', sans-serif;" class="py-5">

        <p class="m-0">&copy; Clodes Apparel 2023</p>
        <p class="mt-2">Contact us: <a href="mailto:info@clodesapparel.com" class="text-dark">info@clodesapparel.com</a> | Phone: (123) 456-7890</p>
        <div class="mt-3">
            <a href="https://www.facebook.com/clodesapparel" target="_blank" class="btn btn-outline-dark btn-sm mx-1">Facebook</a>
            <a href="https://www.instagram.com/clodesapparel" target="_blank" class="btn btn-outline-dark btn-sm mx-1">Instagram</a>
            <a href="https://twitter.com/clodesapparel" target="_blank" class="btn btn-outline-dark btn-sm mx-1">Twitter</a>
        </div>
    </div>
</footer>



        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
